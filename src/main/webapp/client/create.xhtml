<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Create Client</ui:define>
	<ui:define name="content">
	<div class="inputForm"><h:form>
		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
			<h:outputLabel value="name" for="name" />
				<h:inputText id="name" value="#{createClient.client.name}"/>
				<h:message for="name"/>
			<h:outputLabel value="address" for="address" />
				<h:inputText id="address" value="#{createClient.client.address}"/>
				<h:message for="address"/>
			<h:outputLabel value="phoneNumber" for="phoneNumber" />
				<h:inputText id="phoneNumber" value="#{createClient.client.phoneNumber}"/>
				<h:message for="phoneNumber"/>
			<f:facet name="footer"><h:commandButton value="Submit" action="#{createClient.persist}" /></f:facet>
		</h:panelGrid>
	</h:form></div>
	<div class="result">
	<h:outputText rendered="#{createClient.error}"
		styleClass="error"
		value="#{createClient.errorMessage}" />
	</div>
	</ui:define>
</ui:composition>
</html>
