<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{candidateDetails.id}"></f:viewParam>
			<f:event listener="#{candidateDetails.ensureInitialized}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="title">Candidate Details</ui:define>
	<ui:define name="content">
		<div class="details">
			<h2>Candidate ##{candidateDetails.candidate.id}</h2>
			<h:form>
				<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error"
					footerClass="form-footer">
<h:outputLabel value="Name" for="name" />
	<h:inputText id="name" value="#{candidateDetails.candidate.name}">
	</h:inputText>
<h:message for="name" />
<h:outputLabel value="Description" for="description" />
	<h:inputText id="description" value="#{candidateDetails.candidate.description}">
	</h:inputText>
<h:message for="description" />
<h:outputLabel value="Price" for="price" />
	<h:inputText id="price" value="#{candidateDetails.candidate.price}">
	</h:inputText>
<h:message for="price" />
												<f:facet name="footer">
						<h:commandButton value="Submit changes" action="#{candidateDetails.submitMasterDataChanges}" />
						<h:commandButton value="Remove Candidate" action="#{candidateDetails.removeCandidate}" />
					</f:facet>
				</h:panelGrid>
				
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
