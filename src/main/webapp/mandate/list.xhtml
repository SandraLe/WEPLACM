<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Mandate List</ui:define>
	<ui:define name="content">
		<h2>Mandate List</h2>
		<h:dataTable value="#{mandateList.all}" var="cur"
			styleClass="data-table" headerClass="data-cell header-cell"
			columnClasses="data-cell,data-cell"
			rendered="#{not empty mandateList.all}">
<h:column>
	<f:facet name="header">Client</f:facet>
	<h:outputText value="#{cur.client}">
	</h:outputText>
</h:column>
<h:column>
	<f:facet name="header">Received</f:facet>
	<h:outputText value="#{cur.received}">
	</h:outputText>
</h:column>
<h:column>
	<f:facet name="header">HiringInformation</f:facet>
	<h:outputText value="#{cur.hiringInformation}">
	</h:outputText>
</h:column>
<h:column>
	<f:facet name="header">JobProfile</f:facet>
	<h:outputText value="#{cur.jobProfile}">
	</h:outputText>
</h:column>
								<h:column>
				<h:link outcome="/mandate/details.xhtml">
					<f:param name="id" value="#{cur.id}"></f:param>
					Details
				</h:link>
			</h:column>
		</h:dataTable>
		<h:form>
			<h:commandButton value="Create new Mandate" action="create" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
